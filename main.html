<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">

        <div class="container">

            <div class="navbar">

                <div class="logo-container">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWEcQkPcqZEHirc1lt4h2b-j5mAuJEVPnwMQ&usqp=CAU" class="logo">
                    <div class="logo-text">avish Parikh</div>
                </div>

                <div class="nav-items">
                    <div>
                        <a href="#projects">Projects</a>
                    </div>
                    <div>
                        <a href="#skills">Skills</a>
                    </div>
                    <div>
                        <a href="#contactme">Contact Me</a>
                    </div>
                </div>
            </div>

        </div>

        <!-- starting hero section  -->
        <div class="hero-section">

            <div class="faded-text">
                Kavish Parikh
            </div>

            <div class="hero-section-left">
                <div class="hero-section-heading">
                    Hi!! Kavish Parikh
                </div>

                <div class="hero-section-heading hero-section-sub-heading">
                    I want to be a <span class="role"></span>
                </div>

                <div class="hero-section-description">
                    I'm a coding enthusiast and want to be a software developer. Here is my portfolio website. Here you'll learn about my journey.
                </div>

                <div class="btn-pink" id="btn">
                    Hire me
                </div>
            </div>

            <div class="hero-section-right">
                <div class="absolute icons icon-dots">
                    <img src="./images/userAsset/dots.png" alt=""/>
                </div>

                <div class="absolute icons icon-cube">
                    <img src="./images/userAsset/cube.png" alt=""/>
                </div>

                <div class="absolute icons icon-circle">
                    <img src="./images/userAsset/circle.png" alt=""/>
                </div>

                <div class="absolute icons icon-zigzag">
                    <img src="./images/userAsset/zigzags.png" alt=""/>
                </div>

                <div class="absolute icons icon-plus">
                    <img src="./images/userAsset/plus.png" alt=""/>
                </div>

                <div class="user-image">
                    <img src="./images/userAsset/UserImage.png" alt=""/>
                </div>
            </div>
        </div>
        


    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
</body>
</html>
